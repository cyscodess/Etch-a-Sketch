<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background"></div>
    <div class="container">
        <head>
            <h1>Etch-a-Sketch</h1>
        </head>
        <main>
            <div class="grid-board" id="grid-board">

            </div>
            <div class="menu">
                <div class="buttons">
                    <div class="customize-buttons">
                        <div class="pen">
                            <span class="button-label">Pen</span>
                            <input type="color" id="pen-color-picker">
                        </div>
                        <div class="grid-bg">
                            <span class="button-label">Background</span>
                            <input type="color" id="background-color-picker">
                        </div>
                        <div class="grid-size">
                            <span class="button-label">Grid Size</span>
                            <input type="range" placeholder="Adjust grid size">
                        </div>
                    </div>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
