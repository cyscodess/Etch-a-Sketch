<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <head>
            <h1>Etch-a-Sketch</h1>
            <p>Right click to toggle the pen <span id="toggle-on">on</span> / <span id="toggle-off">off</span></p>
        </head>
        <main>
            <div class="grid-board" id="grid-board">

            </div>
            <div class="menu">
                <div class="buttons">
                    <div class="customize-buttons">
                        <span class="pen">Pen</span>
                        <input type="color" id="pen-color-picker" class="input-pen">
                        <span class="button-label" class="bg-color">Background</span>
                        <input type="color" id="background-color-picker" class="input-bg-color">
                        <div class="grid-size">
                            <span class="grid-size-header">Grid Size: </span>
                            <input type="range" placeholder="Adjust grid size" value="16" min="16" max="100" id="grid-size" class="input-range" onchange="displaySize(this.value)">
                            <span id="display-size" class="grid-size-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <button id="clear-btn" class="clear-btn">Reset</button>

    </div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            cyscodess
            <a href="https://github.com/cyscodess">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
